<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Happy Birthday Triss!</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"
    />
    <style>
      body {
        background-color: #333;
      }
      .cake {
        position: absolute;
        width: 250px;
        height: 200px;
        top: 50%;
        left: 50%;
        margin-top: -70px;
        margin-left: -125px;
      }
      .plate {
        width: 270px;
        height: 110px;
        position: absolute;
        bottom: -10px;
        left: -10px;
        background-color: #ccc;
        border-radius: 50%;
        box-shadow: 0 2px 0 #b3b3b3, 0 4px 0 #b3b3b3,
          0 5px 40px rgba(0, 0, 0, 0.5);
      }
      .cake > * {
        position: absolute;
      }
      .layer {
        position: absolute;
        display: block;
        width: 250px;
        height: 100px;
        border-radius: 50%;
        background-color: #553c13;
        box-shadow: 0 2px 0px #6a4b18, 0 4px 0px #33240b, 0 6px 0px #32230b,
          0 8px 0px #31230b, 0 10px 0px #30220b, 0 12px 0px #2f220b,
          0 14px 0px #2f210a, 0 16px 0px #2e200a, 0 18px 0px #2d200a,
          0 20px 0px #2c1f0a, 0 22px 0px #2b1f0a, 0 24px 0px #2a1e09,
          0 26px 0px #2a1d09, 0 28px 0px #291d09, 0 30px 0px #281c09;
      }
      .layer-top {
        top: 0px;
      }
      .layer-middle {
        top: 33px;
      }
      .layer-bottom {
        top: 66px;
      }
      .icing {
        top: 2px;
        left: 5px;
        background-color: #f0e4d0;
        width: 240px;
        height: 90px;
        border-radius: 50%;
      }
      .icing:before {
        content: "";
        position: absolute;
        top: 4px;
        right: 5px;
        bottom: 6px;
        left: 5px;
        background-color: #f4ebdc;
        box-shadow: 0 0 4px #f6efe3, 0 0 4px #f6efe3, 0 0 4px #f6efe3;
        border-radius: 50%;
        z-index: 1;
      }
      .drip {
        display: block;
        width: 50px;
        height: 60px;
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;
        background-color: #f0e4d0;
      }
      .drip1 {
        top: 53px;
        left: 5px;
        transform: skewY(15deg);
        height: 48px;
        width: 40px;
      }
      .drip2 {
        top: 69px;
        left: 181px;
        transform: skewY(-15deg);
      }
      .drip3 {
        top: 54px;
        left: 90px;
        width: 80px;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
      }
      .candle {
        background-color: #7b020b;
        width: 16px;
        height: 50px;
        border-radius: 8px / 4px;
        top: -20px;
        left: 50%;
        margin-left: -8px;
        z-index: 10;
      }
      .candle:before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 16px;
        height: 8px;
        border-radius: 50%;
        background-color: #ad030f;
      }
      .flame {
        position: absolute;
        background-color: orange;
        width: 15px;
        height: 35px;
        border-radius: 10px 10px 10px 10px / 25px 25px 10px 10px;
        top: -34px;
        left: 50%;
        margin-left: -7.5px;
        z-index: 10;
        box-shadow: 0 0 5px rgba(255, 165, 0, 0.5),
          0 0 10px rgba(255, 165, 0, 0.5), 0 0 10px rgba(255, 165, 0, 0.5),
          0 0 10px rgba(255, 165, 0, 0.5);
        transform-origin: 50% 90%;
        animation: flicker 1s ease-in-out alternate infinite;
      }
      @keyframes flicker {
        0% {
          transform: skewX(5deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.2),
            0 0 20px rgba(255, 165, 0, 0.2), 0 0 10px rgba(255, 165, 0, 0.2),
            0 0 10px rgba(255, 165, 0, 0.2);
        }
        25% {
          transform: skewX(-5deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.5),
            0 0 20px rgba(255, 165, 0, 0.5), 0 0 10px rgba(255, 165, 0, 0.5),
            0 0 10px rgba(255, 165, 0, 0.5);
        }
        50% {
          transform: skewX(10deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.3),
            0 0 20px rgba(255, 165, 0, 0.3), 0 0 10px rgba(255, 165, 0, 0.3),
            0 0 10px rgba(255, 165, 0, 0.3);
        }
        75% {
          transform: skewX(-10deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.4),
            0 0 20px rgba(255, 165, 0, 0.4), 0 0 10px rgba(255, 165, 0, 0.4),
            0 0 10px rgba(255, 165, 0, 0.4);
        }
        100% {
          transform: skewX(5deg);
          box-shadow: 0 0 10px rgba(255, 165, 0, 0.5),
            0 0 20px rgba(255, 165, 0, 0.5), 0 0 10px rgba(255, 165, 0, 0.5),
            0 0 10px rgba(255, 165, 0, 0.5);
        }
      }
      /* Add this to your existing style.css */
      .message {
        opacity: 0;
        transition: opacity 1s;
        text-align: center;
        font-size: 24px;
        font-weight: bold;
        color: #ff69b4;
        margin-top: 20px;
      }
      .message.show {
        opacity: 1;
      }
      /* Add this to your existing style.css */
      .candle .flame {
        transition: opacity 1s;
      }
      .candle.out .flame {
        opacity: 0;
      }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
  </head>
  <body>
    <div class="candle-count-display">
      <span id="candleCount">debug (ignora) 17</span>
    </div>
    <div class="cake">
      <div class="plate"></div>
      <div class="layer layer-bottom"></div>
      <div class="layer layer-middle"></div>
      <div class="layer layer-top"></div>
      <div class="icing"></div>
      <div class="drip drip1"></div>
      <div class="drip drip2"></div>
      <div class="drip drip3"></div>
    </div>
    <div id="message" class="message">
      PARABENS TRISS &lt;3 TE LOVE MUCHOOOO &lt;3333 <br />
      uma amiga pra todos os momentos <br />
      só pode ser vc, Be-a-triz. <br />
      Feliz aniversário.
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const cake = document.querySelector(".cake");
        const candleCountDisplay = document.getElementById("candleCount");
        const message = document.getElementById("message");
        let candles = [];
        let audioContext;
        let analyser;
        let microphone;
        let birthdayAudio;
        function updateCandleCount() {
          const activeCandles = candles.filter(
            (candle) => !candle.classList.contains("out")
          ).length;
          candleCountDisplay.textContent = activeCandles;
        }
        function addCandles() {
          for (let i = 0; i < 17; i++) {
            const candle = document.createElement("div");
            candle.className = "candle";
            candle.style.left = Math.random() * 200 + "px";
            candle.style.top = Math.random() * 100 + "px";
            const flame = document.createElement("div");
            flame.className = "flame";
            candle.appendChild(flame);
            cake.appendChild(candle);
            candles.push(candle);
          }
          updateCandleCount();
        }
        function isBlowing() {
          const bufferLength = analyser.frequencyBinCount;
          const dataArray = new Uint8Array(bufferLength);
          analyser.getByteFrequencyData(dataArray);
          let sum = 0;
          for (let i = 0; i < bufferLength; i++) {
            sum += dataArray[i];
          }
          let average = sum / bufferLength;
          return average > 40;
        }
        function blowOutCandles() {
          let blownOut = 0;
          if (isBlowing()) {
            candles.forEach((candle) => {
              if (!candle.classList.contains("out") && Math.random() > 0.5) {
                candle.classList.add("out");
                blownOut++;
              }
            });
          }
          if (blownOut > 0) {
            updateCandleCount();
            if (candles.every((candle) => candle.classList.contains("out"))) {
              message.classList.add("show");
              birthdayAudio.play();
              turnOffCandles();
            }
          }
        }
        function turnOffCandles() {
          candles.forEach((candle) => {
            candle.classList.add("out");
          });
        }
        if (navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices
            .getUserMedia({ audio: true })
            .then(function (stream) {
              audioContext = new (window.AudioContext ||
                window.webkitAudioContext)();
              analyser = audioContext.createAnalyser();
              microphone = audioContext.createMediaStreamSource(stream);
              microphone.connect(analyser);
              analyser.fftSize = 256;
              birthdayAudio = new Audio(
                "https://github.com/kimberleyroche/birthday-message-site/raw/main/happy-birthday-to-you-piano-version-13976.mp3"
              );
              addCandles();
              setInterval(blowOutCandles, 200);
              setTimeout(() => {
                if (
                  candles.filter((candle) => !candle.classList.contains("out"))
                    .length > 0
                ) {
                  candles.forEach((candle) => {
                    if (
                      !candle.classList.contains("out") &&
                      Math.random() > 0.5
                    ) {
                      candle.classList.add("out");
                      //blownOut++;
                    }
                  });
                  message.classList.add("show");
                  birthdayAudio.play();
                  turnOffCandles();
                }
              }, 6_200);
            })
            .catch(function (err) {
              console.log("Unable to access microphone: " + err);
            });
        } else {
          console.log("getUserMedia not supported on your browser!");
        }
      });
    </script>
  </body>
</html>
