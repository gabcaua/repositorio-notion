<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Happy Birthday Triss!</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <style>
    $vanilla: #f0e4d0;
    $chocolate: #553c13;
    body {
        background-color: #333;
    }
    @mixin foodColoring($color) {
        background-color: $color;
        box-shadow:
            0 2px 0px lighten($color, 5%),
            0 4px 0px darken($color, 8.2%),
            0 6px 0px darken($color, 8.4%),
            0 8px 0px darken($color, 8.6%),
            0 10px 0px darken($color, 8.8%),
            0 12px 0px darken($color, 9%),
            0 14px 0px darken($color, 9.2%),
            0 16px 0px darken($color, 9.4%),
            0 18px 0px darken($color, 9.6%),
            0 20px 0px darken($color, 9.8%),
            0 22px 0px darken($color, 10%),
            0 24px 0px darken($color, 10.2%),
            0 26px 0px darken($color, 10.4%),
            0 28px 0px darken($color, 10.6%),
            0 30px 0px darken($color, 10.8%);
    }
    .cake {
        position: absolute;
        width: 250px;
        height: 200px;
        top: 50%;
        left: 50%;
        margin-top: -70px;
        margin-left: -125px;
    }
    .plate {
        width: 270px;
        height: 110px;
        position: absolute;
        bottom: -10px;
        left: -10px;
        background-color: #ccc;
        border-radius: 50%;
        box-shadow:
            0 2px 0 darken(#ccc, 10%),
            0 4px 0 darken(#ccc, 10%),
            0 5px 40px rgba(black, 0.5);
    }
    .cake > * {
        position: absolute;
    }
    .layer {
        position: absolute;
        display: block;
        width: 250px;
        height: 100px;
        border-radius: 50%;
        @include foodColoring($chocolate);
    }
    .layer-top { top: 0px; }
    .layer-middle { top: 33px; }
    .layer-bottom { top: 66px; }
    .icing {
        top: 2px;
        left: 5px;
        background-color: $vanilla;
        width: 240px;
        height: 90px;
        border-radius: 50%;
        &:before {
            content: "";
            position: absolute;
            top: 4px;
            right: 5px;
            bottom: 6px;
            left: 5px;
            background-color: lighten($vanilla, 3%);
            box-shadow:
                0 0 4px lighten($vanilla, 5%),
                0 0 4px lighten($vanilla, 5%),
                0 0 4px lighten($vanilla, 5%);
            border-radius: 50%;
            z-index: 1;
        }
    }
    .drip {
        display: block;
        width: 50px;
        height: 60px;
        border-bottom-left-radius: 25px;
        border-bottom-right-radius: 25px;
        background-color: $vanilla;
    }
    .drip1 {
        top: 53px;
        left: 5px;
        transform: skewY(15deg);
        height: 48px;
        width: 40px;
    }
    .drip2 {
        top: 69px;
        left: 181px;
        transform: skewY(-15deg);
    }
    .drip3 {
        top: 54px;
        left: 90px;
        width: 80px;
        border-bottom-left-radius: 40px;
        border-bottom-right-radius: 40px;
    }
    .candle {
        background-color: #7B020B;
        width: 16px;
        height: 50px;
        border-radius: 8px / 4px;
        top: -20px;
        left: 50%;
        margin-left: -8px;
        z-index: 10;
        &:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 16px;
            height: 8px;
            border-radius: 50%;
            background-color: lighten(#7B020B, 10%);
        }
    }
    .flame {
        position: absolute;
        background-color: orange;
        width: 15px;
        height: 35px;
        border-radius: 10px 10px 10px 10px / 25px 25px 10px 10px;
        top: -34px;
        left: 50%;
        margin-left: -7.5px;
        z-index: 10;
        box-shadow:
            0 0 10px rgba(orange, 0.5),
            0 0 20px rgba(orange, 0.5),
            0 0 60px rgba(orange, 0.5),
            0 0 80px rgba(orange, 0.5);
        transform-origin: 50% 90%;
        animation: flicker 1s ease-in-out alternate infinite;
    }
    @keyframes flicker {
        0% {
            transform: skewX(5deg);
            box-shadow: 
                0 0 10px rgba(orange, 0.2),
                0 0 20px rgba(orange, 0.2),
                0 0 60px rgba(orange, 0.2),
                0 0 80px rgba(orange, 0.2) }
        25% {
            transform: skewX(-5deg);
            box-shadow:
                0 0 10px rgba(orange, 0.5),
                0 0 20px rgba(orange, 0.5),
                0 0 60px rgba(orange, 0.5),
                0 0 80px rgba(orange, 0.5) }
        50% {
            transform: skewX(10deg);
            box-shadow:
                0 0 10px rgba(orange, 0.3),
                0 0 20px rgba(orange, 0.3),
                0 0 60px rgba(orange, 0.3),
                0 0 80px rgba(orange, 0.3) }
        75% {
            transform: skewX(-10deg);
            box-shadow:
                0 0 10px rgba(orange, 0.4),
                0 0 20px rgba(orange, 0.4),
                0 0 60px rgba(orange, 0.4),
                0 0 80px rgba(orange, 0.4) }
        100% {
            transform: skewX(5deg);
            box-shadow:
                0 0 10px rgba(orange, 0.5),
                0 0 20px rgba(orange, 0.5),
                0 0 60px rgba(orange, 0.5),
                0 0 80px rgba(orange, 0.5) }
    }
    .message {
      opacity: 0;
      transition: opacity 1s;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      color: #ff69b4;
      margin-top: 20px;
    }
    .message.show {
      opacity: 1;
    }
    .candle .flame {
      transition: opacity 1s;
    }
    .candle.out .flame {
      opacity: 0;
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
</head>
<body>
  <div class="candle-count-display">
     <span id="candleCount">debug (ignora) 17</span>
  </div>
  <div class="cake">
    <div class="plate"></div>
    <div class="layer layer-bottom"></div>
    <div class="layer layer-middle"></div>
    <div class="layer layer-top"></div>
    <div class="icing"></div>    <div class="drip drip1"></div>
    <div class="drip drip2"></div>
    <div class="drip drip3"></div>
  </div>
  <div id="message" class="message">PARABENS TRISS &lt;3 TE LOVE MUCHOOOO &lt;3333</div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const cake = document.querySelector(".cake");
      const candleCountDisplay = document.getElementById("candleCount");
      const message = document.getElementById("message");
      let candles = [];
      let audioContext;
      let analyser;
      let microphone;
      let birthdayAudio;
      function updateCandleCount() {
        const activeCandles = candles.filter(
          (candle) => !candle.classList.contains("out")
        ).length;
        candleCountDisplay.textContent = activeCandles;
      }
      function addCandles() {
        for (let i = 0; i < 17; i++) {
          const candle = document.createElement("div");
          candle.className = "candle";
          candle.style.left = Math.random() * 200 + "px";
          candle.style.top = Math.random() * 100 + "px";
          const flame = document.createElement("div");
          flame.className = "flame";
          candle.appendChild(flame);
          cake.appendChild(candle);
          candles.push(candle);
        }
        updateCandleCount();
      }
      function isBlowing() {
        const bufferLength = analyser.frequencyBinCount;
        const dataArray = new Uint8Array(bufferLength);
        analyser.getByteFrequencyData(dataArray);
        let sum = 0;
        for (let i = 0; i < bufferLength; i++) {
          sum += dataArray[i];
        }
        let average = sum / bufferLength;
        return average > 92;
      }
      function blowOutCandles() {
        let blownOut = 0;
        if (isBlowing()) {
          candles.forEach((candle) => {
            if (!candle.classList.contains("out") && Math.random() > 0.5) {
              candle.classList.add("out");
              blownOut++;
            }
          });
        }
        if (blownOut > 0) {
          updateCandleCount();
          if (candles.every((candle) => candle.classList.contains("out"))) {
            message.classList.add("show");
            birthdayAudio.play();
            turnOffCandles();
          }
        }
      }
      function turnOffCandles() {
        candles.forEach((candle) => {
          candle.classList.add("out");
        });
      }
      if (navigator.mediaDevices.getUserMedia) {
        navigator.mediaDevices
          .getUserMedia({ audio: true })
          .then(function (stream) {
            audioContext = new (window.AudioContext || window.webkitAudioContext)();
            analyser = audioContext.createAnalyser();
            microphone = audioContext.createMediaStreamSource(stream);
            microphone.connect(analyser);
            analyser.fftSize = 256;
            birthdayAudio = new Audio("https://github.com/kimberleyroche/birthday-message-site/raw/main/happy-birthday-to-you-piano-version-13976.mp3");
            addCandles();
            setInterval(blowOutCandles, 200);
          })
          .catch(function (err) {
            console.log("Unable to access microphone: " + err);
          });
      } else {
        console.log("getUserMedia not supported on your browser!");
      }
    });
  </script>
</body>
</html>
